<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Cordova Kitchen Sink</title>

        <script src="bower_components/platform/platform.js"></script>

        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="elements/elements.html"/>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body unresolved>
        <template is="auto-binding">
            <core-scaffold>
                <core-header-panel navigation flex mode="seamed">
                    <core-toolbar>
                        <span>Samples</span>
                    </core-toolbar>
                    <core-menu selected="0" selectedIndex="{{selected}}">
                        <core-item icon="home"
                                   label="Start"></core-item>
                        <core-item icon="announcement"
                                   label="Native notifications"></core-item>
                        <core-item icon="drive-image"
                                   label="Camera"></core-item>
                        <core-item icon="explore"
                                   label="Orientation"></core-item>
                    </core-menu>
                </core-header-panel>

                <span tool>
                    Cordova Kitchen Sink
                </span>

                <div fit class="content">
                    <core-pages selected="{{selected}}">
                        <div>
                            <h1>Welcome!</h1>
                        </div>
                        <div>
                            <h1>Native notifications</h1>
                        </div>
                        <div>
                            <h1>Camera</h1>
                        </div>
                        <div>
                            <h1>Orientation</h1>
                        </div>
                    </core-pages>
                </div>
            </core-scaffold>

            <script>
                (function () {
                    'use strict';

                    var menu = document.querySelector('core-menu');

                    menu.addEventListener('click', function () {
                        console.log('Click');
                        document.querySelector('core-scaffold').closeDrawer();
                    });
                }());
            </script>
        </template>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
